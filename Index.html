    <title>Generador de contraseña.</title>
</head>
<body>
    <div class="container">
        <h1>Generador de contraseñas.</h1>
        <label>
            Longitud de la contraseña:

        </label>
        <label>
            <input type="checkbox" name="mayusculas" id="mayus"> Incluir mayúsculas
            <br>
            <input type="checkbox" name="numeros" id="num">Incluir números
            <br>
            <input type="checkbox" name="cares" id="cares">incluir caracteres especiales
            <br>
        </label>
        <button class="ouput" id="pass-gen"> ¡Genera tu contraseña!</button>
        <div class="result">
            <label>Tu resultado</label>
            <br> 
        </div>
       <button class="btn-copy" id="copy" onclick="copiar()">Copiar</button>
    </div>

    <script src="js/copy.js"></script>

</html>
